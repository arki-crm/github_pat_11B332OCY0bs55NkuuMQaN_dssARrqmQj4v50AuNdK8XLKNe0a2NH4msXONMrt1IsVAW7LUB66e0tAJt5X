version: '3.8'

services:
  # ============ MONGODB ============
  mongo:
    image: mongo:7.0
    container_name: arkiflo_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MongoDB root password required}
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/01-create-app-user.js:ro
    networks:
      - arkiflo_network
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_ROOT_USER:-admin}", "-p", "${MONGO_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============ BACKEND ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arkiflo_backend
    restart: unless-stopped
    environment:
      # CRITICAL: authSource=admin because user is created in admin database
      - MONGO_URL=mongodb://${MONGO_APP_USER:-arkiflo_app}:${MONGO_APP_PASSWORD:?MongoDB app password required}@mongo:27017/arkiflo?authSource=admin
      - DB_NAME=arkiflo
      - ENVIRONMENT=production
      # Pass credentials for seeding
      - SEED_ADMIN_EMAIL=${SEED_ADMIN_EMAIL:-admin@arkiflo.com}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD:-Admin123!}
    volumes:
      - uploads_data:/app/uploads
      - backups_data:/app/backups
    ports:
      - "8001:8001"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - arkiflo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ============ FRONTEND ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:?Backend URL required}
    container_name: arkiflo_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - arkiflo_network

networks:
  arkiflo_network:
    driver: bridge

volumes:
  mongo_data:
    name: arkiflo_mongo_data
  uploads_data:
    name: arkiflo_uploads
  backups_data:
    name: arkiflo_backups
